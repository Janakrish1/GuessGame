<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <img src="templates/pinkRibbon.png" alt="GameMachine" class="ribbon">
    <img src="templates/gameMachine.png" alt="GameMachine" class="img">
        <div class="centered">
            <h1 class="title" > Guess The Number </h1>
            <p class="msg"> Start the guessing (1 to 20)... </p>
            <div>
                <input type="text" class="user-input" placeholder="Enter your guess">
                <button type="button" class="play-button"> Guess Again </button>
            </div>
            <p class="computer-number">?</p>
            <p class="score"> Score: <span>20</span> </p>
            <p class="high-score"> High Score: <span>0</span> </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
